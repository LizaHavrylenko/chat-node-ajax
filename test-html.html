
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Chat</title>
        <link rel="stylesheet" media="screen" href="test-styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
  <div class = "container">
    <div class = "row no-gutter"> 
      <div class = "col-md-12 ">
        <h2>Enter the Chat</h2>
        <form>
            <div class = "form-group">
               <input type = "text" class = "form-control" placeholder = "Name" id = "nameInput">
            </div>
            <div class = "form-group">
               <input type = "text"class = "form-control" placeholder = "NickName" id = "nickNameInput">
            </div>
            <button type = "button" class = "btn btn-success" id = "nameButton">Ok</button>
        </form>
      </div> 
    </div>

    <div class = "row no-gutter">
      <div class = "col-md-12">
        <h2>Chat</h2>
      </div>
    </div>

    <div class = "row no-gutter chat-content">
      <div class = "col-md-5 usersList">
        <ul id = "usersList"  class = "list-group user ">    
        </ul>  
      </div> 
      <div class = "col-md-7 messagesList">  
        <div class="messages" id = "allMessages">
        </div>
      </div>
    </div>

    <div class = "row no-gutter send-message-wrapper">
      <div class = "col-md-10"> 
      <div class = "inputForm">   
        <input type = "text" class = "form-control" placeholder = "Message" id = "messageInput">    
      </div>
      </div>
      <div class = "col-md-2 message-button">
        <input type = "button" class = "btn btn-success" value = "Send" id = "sendMessage">
      </div>
    </div>

  </div> 
    </body>
    </html>
